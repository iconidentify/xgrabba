apiVersion: v1
kind: Secret
metadata:
  name: {{ include "xgrabba.fullname" . }}
  labels:
    {{- include "xgrabba.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.apiKey }}
  API_KEY: {{ .Values.secrets.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.grokApiKey }}
  GROK_API_KEY: {{ .Values.secrets.grokApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.twitterOAuthClientSecret }}
  TWITTER_OAUTH_CLIENT_SECRET: {{ .Values.secrets.twitterOAuthClientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.twitterOAuthRefreshToken }}
  TWITTER_OAUTH_REFRESH_TOKEN: {{ .Values.secrets.twitterOAuthRefreshToken | b64enc | quote }}
  {{- end }}
