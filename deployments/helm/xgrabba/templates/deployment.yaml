apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xgrabba.fullname" . }}
  labels:
    {{- include "xgrabba.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "xgrabba.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "xgrabba.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xgrabba.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "xgrabba.fullname" . }}
            - secretRef:
                name: {{ include "xgrabba.fullname" . }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
        {{- if .Values.samba.enabled }}
        - name: samba
          image: "{{ .Values.samba.image.repository }}:{{ .Values.samba.image.tag }}"
          imagePullPolicy: {{ .Values.samba.image.pullPolicy }}
          ports:
            - name: smb
              containerPort: 445
              protocol: TCP
          env:
            - name: USERID
              value: "1000"
            - name: GROUPID
              value: "1000"
          args:
            - "-u"
            - "{{ .Values.samba.username }};{{ .Values.samba.password }}"
            - "-s"
            - "{{ .Values.samba.shareName }};/data/videos;yes;no;no;{{ .Values.samba.username }}"
            - "-p"
          resources:
            {{- toYaml .Values.samba.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "xgrabba.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
