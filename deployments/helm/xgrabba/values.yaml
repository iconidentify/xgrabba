# Default values for xgrabba

replicaCount: 1

image:
  repository: ghcr.io/iconidentify/xgrabba
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 9847

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: xgrabba.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: "2"
    memory: 8Gi

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  server:
    host: "0.0.0.0"
    port: 9847
    readTimeout: "30s"
    writeTimeout: "5m"
  storage:
    basePath: "/data/videos"
    tempPath: "/data/temp"
    maxFileSize: 5368709120  # 5GB
  worker:
    count: 2
    pollInterval: "5s"
    maxRetries: 3
  grok:
    baseUrl: "https://api.x.ai/v1"
    timeout: "5m"
    model: "grok-3"
  whisper:
    enabled: true
    baseUrl: "https://api.openai.com/v1"
    timeout: "5m"
    model: "whisper-1"
  ai:
    regenerateTimeout: "20m"
  bookmarks:
    enabled: false
    # Use extension-forwarded browser session credentials to poll bookmarks via GraphQL
    # (avoids requiring X API v2 bearer/OAuth tokens).
    useBrowserCredentials: false
    # X user id that owns the bookmarks (numeric string)
    userId: ""
    # Base URL for the X API v2 (can also use https://api.twitter.com/2)
    baseUrl: "https://api.x.com/2"
    # OAuth2 refresh-token mode (recommended for unattended operation)
    oauthClientId: ""
    tokenUrl: "https://api.x.com/2/oauth2/token"
    # Where to persist the refresh token + user id after the one-time Connect flow
    oauthStorePath: "/data/videos/.x_bookmarks_oauth.json"
    # Conservative defaults to avoid Free-tier rate limits.
    pollInterval: "20m"
    maxResults: "20"
    maxNewPerPoll: "5"
    seenTtl: "720h"
  download:
    timeout: "10m"
    retryDelay: "5s"
    maxRetryDelay: "60s"

# Secrets - provide via --set or external secret management
secrets:
  # API key for authenticating extension requests
  apiKey: ""
  # Grok API key for AI naming
  grokApiKey: ""
  # OpenAI API key for Whisper transcription (optional)
  openaiApiKey: ""
  # X API bearer token for bookmarks monitoring (user-context token)
  twitterBearerToken: ""
  # OAuth2 refresh-token mode (recommended) - confidential client secret + refresh token
  twitterOAuthClientSecret: ""
  twitterOAuthRefreshToken: ""

# Persistence for video storage
# IMPORTANT: To avoid data loss during upgrades:
#   1. Always use 'helm upgrade' instead of 'helm uninstall && helm install'
#   2. The PVC has 'helm.sh/resource-policy: keep' to protect against accidental deletion
#   3. For maximum safety, create a PVC manually and set 'existingClaim' below
#   4. Consider backing up the /data/videos directory regularly
persistence:
  enabled: true
  # Storage class (empty = use cluster default)
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 100Gi
  # Use an existing PVC instead of creating one (recommended for production)
  # If set, the chart will not create a PVC and will use this existing one
  # Example: kubectl create pvc xgrabba-data --size=100Gi
  existingClaim: ""

# Liveness and readiness probes
# Increased tolerance to prevent pod restart during heavy export operations
# See: https://github.com/iconidentify/xgrabba/issues/29
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 15
  failureThreshold: 12

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 15
  failureThreshold: 12

# Samba file sharing for browsing archives from Mac/Windows
samba:
  enabled: false
  image:
    repository: dperson/samba
    tag: latest
    pullPolicy: IfNotPresent
  # Samba username and password for authentication
  username: xgrabba
  password: ""  # Set via --set or external secret
  # Share name visible to clients
  shareName: archives
  # Service type for Samba (LoadBalancer recommended for external access)
  service:
    type: LoadBalancer
    port: 445
    # Optional: Set a static IP for LoadBalancer
    loadBalancerIP: ""
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

# USB Manager for USB drive export support
# Enables exporting archives directly to USB drives connected to the Kubernetes node
usbManager:
  enabled: false
  image:
    repository: ghcr.io/iconidentify/xgrabba-usb-manager
    tag: ""  # Defaults to chart appVersion
    pullPolicy: IfNotPresent
  # Base path for mounting USB drives
  exportPath: /mnt/xgrabba-export
  # Node selector to target specific nodes with USB access
  # Example: usb-access: "true"
  nodeSelector: {}
  # Tolerations for nodes with USB access
  tolerations: []
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
