# This file was generated by golangci-lint v1.54.2
# https://golangci-lint.run


run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  errcheck:
    # Ignore errors from http response writers (common pattern)
    exclude-functions:
      - (net/http.ResponseWriter).Write
      - (*encoding/json.Encoder).Encode
      - io.WriteString

  staticcheck:
    checks:
      - all
      - -SA9003 # Empty branch - sometimes intentional

issues:
  exclude-rules:
    # Ignore errors writing to HTTP response in handlers
    - path: internal/api/
      linters:
        - errcheck
      text: "Error return value of .*(Write|Encode).*is not checked"
    # Ignore defer Close() errors - these are generally safe to ignore
    - linters:
        - errcheck
      text: 'Error return value of .*\.Close.*is not checked'
    # Ignore defer Remove/RemoveAll errors in cleanup code
    - linters:
        - errcheck
      text: 'Error return value of (os\.)?Remove.*is not checked'
    # Ignore fmt.Sscanf errors when parsing optional values
    - path: pkg/twitter/
      linters:
        - errcheck
      text: 'Error return value of fmt\.Sscanf.*is not checked'
