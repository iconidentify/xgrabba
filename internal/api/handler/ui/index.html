<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGrabba - Tweet Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #15202b;
            --bg-secondary: #192734;
            --bg-hover: #22303c;
            --bg-elevated: #1e2d3d;
            --border-color: #38444d;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --text-muted: #6e767d;
            --accent-primary: #1d9bf0;
            --accent-hover: #1a8cd8;
            --danger: #f4212e;
            --danger-muted: #67070f;
            --success: #00ba7c;
            --retweet: #00ba7c;
            --like: #f91880;
            --reply: #1d9bf0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px);
            background: rgba(25, 39, 52, 0.85);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 svg {
            width: 28px;
            height: 28px;
            color: var(--accent-primary);
        }

        .stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stats span {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Enhanced Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-bar:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary);
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .search-bar svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .search-bar:focus-within svg {
            color: var(--accent-primary);
        }

        .search-clear {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-clear:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .search-clear.visible {
            display: flex;
        }

        .search-results-info {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 8px 16px;
            display: none;
        }

        .search-results-info.visible {
            display: block;
        }

        .search-results-info strong {
            color: var(--text-primary);
        }

        /* Tweet List */
        .tweet-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        /* Tweet Card */
        .tweet-card {
            background: var(--bg-secondary);
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tweet-card:hover {
            background: var(--bg-hover);
        }

        .tweet-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--border-color);
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .tweet-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-author {
            flex: 1;
            min-width: 0;
        }

        .tweet-author-name {
            font-weight: 700;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }

        .verified-badge {
            width: 18px;
            height: 18px;
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        .tweet-author-username {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tweet-meta-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }

        .tweet-date {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .ai-title {
            background: linear-gradient(135deg, var(--accent-primary), #9333ea);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tweet-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tweet-text .highlight {
            background: rgba(29, 155, 240, 0.3);
            border-radius: 2px;
            padding: 0 2px;
        }

        /* Media Thumbnails in List */
        .tweet-media-preview {
            display: grid;
            gap: 4px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .tweet-media-preview.single { grid-template-columns: 1fr; }
        .tweet-media-preview.double { grid-template-columns: 1fr 1fr; }
        .tweet-media-preview.triple { grid-template-columns: 1fr 1fr; }
        .tweet-media-preview.quad { grid-template-columns: 1fr 1fr; }

        .tweet-media-preview .media-thumb {
            position: relative;
            background: var(--border-color);
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .tweet-media-preview.single .media-thumb {
            aspect-ratio: 16/10;
        }

        .tweet-media-preview .media-thumb img,
        .tweet-media-preview .media-thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-media-preview .video-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .tweet-media-preview .video-indicator svg {
            width: 20px;
            height: 20px;
            fill: white;
            margin-left: 3px;
        }

        .tweet-media-preview .more-media {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }

        /* Tweet Footer */
        .tweet-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .tweet-metrics {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .tweet-metrics .metric {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tweet-metrics .metric svg {
            width: 16px;
            height: 16px;
        }

        .tweet-metrics .metric.replies svg { color: var(--reply); }
        .tweet-metrics .metric.retweets svg { color: var(--retweet); }
        .tweet-metrics .metric.likes svg { color: var(--like); }

        .media-badge {
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .media-badge svg {
            width: 14px;
            height: 14px;
        }

        .tweet-actions {
            display: flex;
            gap: 8px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger-muted);
        }

        .btn-danger:hover {
            background: rgba(244, 33, 46, 0.1);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            padding: 8px;
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border-radius: 16px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Modal Base */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: flex-start;
            justify-content: center;
            padding: 24px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            margin: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-radius: 16px 16px 0 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 16px;
        }

        .modal-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Tweet Detail Modal */
        .tweet-detail-modal {
            max-width: 680px;
        }

        .tweet-detail-content {
            padding: 0;
        }

        .tweet-detail-header {
            padding: 20px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .tweet-detail-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--border-color);
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .tweet-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-detail-author {
            flex: 1;
        }

        .tweet-detail-author-name {
            font-size: 17px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tweet-detail-author-username {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .tweet-detail-body {
            padding: 20px;
        }

        .tweet-detail-text {
            font-size: 23px;
            line-height: 1.35;
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tweet-detail-date {
            color: var(--text-secondary);
            font-size: 15px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .tweet-detail-date a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .tweet-detail-date a:hover {
            text-decoration: underline;
        }

        /* Tweet Detail Metrics */
        .tweet-detail-metrics {
            display: flex;
            gap: 20px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .tweet-detail-metrics .metric {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tweet-detail-metrics .metric-value {
            font-weight: 700;
            font-size: 15px;
        }

        .tweet-detail-metrics .metric-label {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Tweet Detail Media Grid */
        .tweet-detail-media {
            margin-top: 16px;
        }

        .tweet-detail-media h4 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tweet-detail-media h4 svg {
            width: 18px;
            height: 18px;
        }

        .media-grid {
            display: grid;
            gap: 8px;
            border-radius: 16px;
            overflow: hidden;
        }

        .media-grid.single { grid-template-columns: 1fr; }
        .media-grid.double { grid-template-columns: 1fr 1fr; }
        .media-grid.triple {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .media-grid.triple .media-item:first-child {
            grid-row: span 2;
        }
        .media-grid.quad {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .media-item {
            position: relative;
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 200px;
            max-height: 400px;
            transition: transform 0.3s;
        }

        .media-grid.single .media-item img {
            max-height: 500px;
        }

        .media-item:hover img {
            transform: scale(1.02);
        }

        .media-item.video {
            background: #000;
        }

        .media-item video {
            width: 100%;
            max-height: 500px;
            background: #000;
        }

        .video-controls-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 1;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .video-controls-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button-large {
            width: 68px;
            height: 68px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }

        .play-button-large:hover {
            transform: scale(1.1);
            background: var(--accent-hover);
        }

        .play-button-large svg {
            width: 28px;
            height: 28px;
            fill: white;
            margin-left: 4px;
        }

        .video-duration {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Archive Metadata */
        .archive-metadata {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .archive-metadata h4 {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .archive-metadata h4 svg {
            width: 16px;
            height: 16px;
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 8px 0;
            font-size: 14px;
        }

        .metadata-row:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }

        .metadata-label {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .metadata-value {
            text-align: right;
            word-break: break-all;
            margin-left: 16px;
        }

        .metadata-value.ai-generated {
            background: linear-gradient(135deg, var(--accent-primary), #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .metadata-value a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .metadata-value a:hover {
            text-decoration: underline;
        }

        /* Tweet Detail Actions */
        .tweet-detail-actions {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: space-between;
            align-items: center;
        }

        .tweet-detail-actions .action-group {
            display: flex;
            gap: 8px;
        }

        /* Image Lightbox */
        .lightbox-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: -48px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav.prev { left: -60px; }
        .lightbox-nav.next { right: -60px; }

        .lightbox-counter {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Keyboard shortcuts hint */
        .keyboard-hint {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            pointer-events: none;
        }

        .keyboard-hint.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .keyboard-hint kbd {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: inherit;
            margin: 0 4px;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background: var(--accent-primary);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            pointer-events: none;
            box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4);
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .scroll-top:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }

            .container {
                padding: 12px;
            }

            .tweet-detail-text {
                font-size: 18px;
            }

            .tweet-detail-metrics {
                gap: 12px;
            }

            .tweet-detail-actions {
                flex-direction: column;
            }

            .tweet-detail-actions .action-group {
                width: 100%;
                justify-content: center;
            }

            .lightbox-nav {
                display: none;
            }
        }

        /* Focus states for accessibility */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>
            </svg>
            XGrabba Archive
        </h1>
        <div class="stats">
            <div>Tweets: <span id="totalTweets">0</span></div>
            <div>Media: <span id="totalMedia">0</span></div>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.25 3.75a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zm-8.5 6.5a8.5 8.5 0 1 1 15.176 5.262l4.781 4.781-1.414 1.414-4.781-4.781A8.5 8.5 0 0 1 1.75 10.25z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by author, text, or AI title..." aria-label="Search tweets">
                <button class="search-clear" id="searchClear" aria-label="Clear search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="search-results-info" id="searchResultsInfo">
                Showing <strong id="searchResultCount">0</strong> results for "<span id="searchQuery"></span>"
            </div>
        </div>

        <div id="tweetList" class="tweet-list">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle">
        <div class="modal">
            <div class="modal-header">
                <h2 id="deleteModalTitle">Delete Archive</h2>
                <button class="modal-close" onclick="closeDeleteModal()" aria-label="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p style="color: var(--text-secondary); line-height: 1.6;">Are you sure you want to delete this archived tweet? This will permanently remove all associated media files and cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
                    </svg>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Tweet Detail Modal -->
    <div class="modal-overlay" id="tweetDetailModal" role="dialog" aria-modal="true" aria-labelledby="tweetDetailTitle">
        <div class="modal tweet-detail-modal">
            <div class="modal-header">
                <h2 id="tweetDetailTitle">Tweet</h2>
                <button class="modal-close" onclick="closeTweetDetailModal()" aria-label="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="tweet-detail-content" id="tweetDetailContent">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Lightbox -->
    <div class="lightbox-overlay" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                </svg>
            </button>
            <button class="lightbox-nav prev" onclick="navigateLightbox(-1)" aria-label="Previous image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <img id="lightboxImage" src="" alt="Full size image">
            <button class="lightbox-nav next" onclick="navigateLightbox(1)" aria-label="Next image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
            <div class="lightbox-counter" id="lightboxCounter"></div>
        </div>
    </div>

    <!-- Scroll to top -->
    <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>

    <!-- Keyboard hint -->
    <div class="keyboard-hint" id="keyboardHint">
        Press <kbd>Esc</kbd> to close, <kbd>/</kbd> to search
    </div>

    <script>
        // Get API key from URL params first, then localStorage
        const params = new URLSearchParams(window.location.search);
        let API_KEY = params.get('key') || localStorage.getItem('xgrabba_api_key') || '';

        // Store API key if provided in URL
        if (params.get('key')) {
            localStorage.setItem('xgrabba_api_key', params.get('key'));
            window.history.replaceState({}, '', window.location.pathname);
        }

        // State
        let tweets = [];
        let deleteTarget = null;
        let currentTweetDetail = null;
        let lightboxImages = [];
        let lightboxIndex = 0;
        let searchTimeout = null;

        // DOM Elements
        const tweetList = document.getElementById('tweetList');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const searchResultsInfo = document.getElementById('searchResultsInfo');
        const searchResultCount = document.getElementById('searchResultCount');
        const searchQuerySpan = document.getElementById('searchQuery');
        const scrollTopBtn = document.getElementById('scrollTop');
        const keyboardHint = document.getElementById('keyboardHint');

        // Fetch tweets from API
        async function fetchTweets() {
            try {
                const response = await fetch('/api/v1/tweets?limit=100', {
                    headers: { 'X-API-Key': API_KEY }
                });

                if (response.status === 401) {
                    const key = prompt('Enter your XGrabba API key:');
                    if (key) {
                        localStorage.setItem('xgrabba_api_key', key);
                        location.reload();
                    }
                    return;
                }

                const data = await response.json();
                tweets = data.tweets || [];
                renderTweets(tweets);
                updateStats();
            } catch (error) {
                console.error('Failed to fetch tweets:', error);
                tweetList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        <h3>Connection Error</h3>
                        <p>Failed to load tweets. Make sure the server is running.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalTweets').textContent = tweets.length;
            const totalMedia = tweets.reduce((sum, t) => sum + (t.media_count || 0), 0);
            document.getElementById('totalMedia').textContent = totalMedia;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMins = Math.floor(diffMs / (1000 * 60));
                    return diffMins <= 1 ? 'Just now' : `${diffMins}m ago`;
                }
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            }

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        function formatFullDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function getInitials(author) {
            if (!author) return '?';
            return author.charAt(0).toUpperCase();
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Render tweet list
        function renderTweets(tweetsToRender, searchQuery = '') {
            if (tweetsToRender.length === 0) {
                tweetList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                            <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>
                        </svg>
                        <h3>${searchQuery ? 'No results found' : 'No archived tweets yet'}</h3>
                        <p>${searchQuery ? `No tweets match "${escapeHtml(searchQuery)}"` : 'Use the browser extension to archive tweets from X.com'}</p>
                    </div>
                `;
                return;
            }

            tweetList.innerHTML = tweetsToRender.map(tweet => {
                const mediaPreview = renderMediaPreview(tweet);
                const displayName = tweet.author_display_name || tweet.author || 'Unknown';

                return `
                    <div class="tweet-card" data-tweet-id="${tweet.tweet_id}" onclick="openTweetDetail('${tweet.tweet_id}')">
                        <div class="tweet-header">
                            <div class="tweet-avatar">
                                ${tweet.author_avatar
                                    ? `<img src="${tweet.author_avatar}" alt="${escapeHtml(displayName)}" onerror="this.parentElement.innerHTML='${getInitials(tweet.author)}'">`
                                    : getInitials(tweet.author)
                                }
                            </div>
                            <div class="tweet-author">
                                <div class="tweet-author-name">
                                    ${escapeHtml(displayName)}
                                    ${tweet.verified ? `
                                        <svg class="verified-badge" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M22.25 12c0-1.43-.88-2.67-2.19-3.34.46-1.39.2-2.9-.81-3.91s-2.52-1.27-3.91-.81c-.66-1.31-1.91-2.19-3.34-2.19s-2.67.88-3.34 2.19c-1.39-.46-2.9-.2-3.91.81s-1.27 2.52-.81 3.91C2.63 9.33 1.75 10.57 1.75 12s.88 2.67 2.19 3.34c-.46 1.39-.2 2.9.81 3.91s2.52 1.27 3.91.81c.66 1.31 1.91 2.19 3.34 2.19s2.67-.88 3.34-2.19c1.39.46 2.9.2 3.91-.81s1.27-2.52.81-3.91c1.31-.67 2.19-1.91 2.19-3.34zm-11.04 4.3l-3.54-3.54 1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
                                        </svg>
                                    ` : ''}
                                </div>
                                <div class="tweet-meta-row">
                                    <span class="tweet-author-username">@${escapeHtml(tweet.author || 'unknown')}</span>
                                    ${tweet.ai_title ? `<span class="ai-title">AI</span>` : ''}
                                </div>
                            </div>
                            <div class="tweet-date">${formatDate(tweet.created_at)}</div>
                        </div>
                        <div class="tweet-text">${highlightText(tweet.text || '', searchQuery)}</div>
                        ${mediaPreview}
                        <div class="tweet-footer">
                            <div class="tweet-metrics">
                                ${tweet.reply_count !== undefined ? `
                                    <span class="metric replies">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01z"/>
                                        </svg>
                                        ${formatNumber(tweet.reply_count)}
                                    </span>
                                ` : ''}
                                ${tweet.retweet_count !== undefined ? `
                                    <span class="metric retweets">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"/>
                                        </svg>
                                        ${formatNumber(tweet.retweet_count)}
                                    </span>
                                ` : ''}
                                ${tweet.like_count !== undefined ? `
                                    <span class="metric likes">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M20.884 13.19c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>
                                        </svg>
                                        ${formatNumber(tweet.like_count)}
                                    </span>
                                ` : ''}
                                <span class="media-badge">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19 15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8 8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716 7 9.75 7z"/>
                                    </svg>
                                    ${tweet.media_count || 0}
                                </span>
                            </div>
                            <div class="tweet-actions">
                                <button class="btn btn-secondary" onclick="event.stopPropagation(); openTweetDetail('${tweet.tweet_id}')">View</button>
                                <button class="btn btn-danger" onclick="event.stopPropagation(); showDeleteModal('${tweet.tweet_id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMediaPreview(tweet) {
            if (!tweet.media || tweet.media.length === 0) return '';

            const mediaCount = tweet.media.length;
            const gridClass = mediaCount === 1 ? 'single' : mediaCount === 2 ? 'double' : mediaCount === 3 ? 'triple' : 'quad';
            const displayMedia = tweet.media.slice(0, 4);

            return `
                <div class="tweet-media-preview ${gridClass}">
                    ${displayMedia.map((media, idx) => {
                        const isVideo = media.type === 'video' || media.type === 'animated_gif';
                        const showMore = idx === 3 && mediaCount > 4;
                        const thumbUrl = media.thumbnail_url || media.url || '';

                        return `
                            <div class="media-thumb">
                                ${isVideo
                                    ? `<img src="${thumbUrl}" alt="Video thumbnail" onerror="this.style.display='none'">`
                                    : `<img src="${thumbUrl}" alt="Tweet media" onerror="this.style.display='none'">`
                                }
                                ${isVideo ? `
                                    <div class="video-indicator">
                                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    </div>
                                ` : ''}
                                ${showMore ? `<div class="more-media">+${mediaCount - 4}</div>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Open tweet detail modal
        async function openTweetDetail(tweetId) {
            const modal = document.getElementById('tweetDetailModal');
            const content = document.getElementById('tweetDetailContent');

            // Show loading state
            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            try {
                const response = await fetch(`/api/v1/tweets/${tweetId}/full`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const tweet = await response.json();
                currentTweetDetail = tweet;

                const displayName = tweet.author_display_name || tweet.author || 'Unknown';

                content.innerHTML = `
                    <div class="tweet-detail-header">
                        <div class="tweet-detail-avatar">
                            ${tweet.author_avatar
                                ? `<img src="${tweet.author_avatar}" alt="${escapeHtml(displayName)}" onerror="this.parentElement.innerHTML='${getInitials(tweet.author)}'">`
                                : getInitials(tweet.author)
                            }
                        </div>
                        <div class="tweet-detail-author">
                            <div class="tweet-detail-author-name">
                                ${escapeHtml(displayName)}
                                ${tweet.verified ? `
                                    <svg class="verified-badge" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M22.25 12c0-1.43-.88-2.67-2.19-3.34.46-1.39.2-2.9-.81-3.91s-2.52-1.27-3.91-.81c-.66-1.31-1.91-2.19-3.34-2.19s-2.67.88-3.34 2.19c-1.39-.46-2.9-.2-3.91.81s-1.27 2.52-.81 3.91C2.63 9.33 1.75 10.57 1.75 12s.88 2.67 2.19 3.34c-.46 1.39-.2 2.9.81 3.91s2.52 1.27 3.91.81c.66 1.31 1.91 2.19 3.34 2.19s2.67-.88 3.34-2.19c1.39.46 2.9.2 3.91-.81s1.27-2.52.81-3.91c1.31-.67 2.19-1.91 2.19-3.34zm-11.04 4.3l-3.54-3.54 1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
                                    </svg>
                                ` : ''}
                            </div>
                            <div class="tweet-detail-author-username">@${escapeHtml(tweet.author || 'unknown')}</div>
                        </div>
                    </div>

                    <div class="tweet-detail-body">
                        <div class="tweet-detail-text">${escapeHtml(tweet.text || '')}</div>

                        <div class="tweet-detail-date">
                            ${formatFullDate(tweet.tweet_created_at || tweet.created_at)}
                            ${tweet.url ? ` - <a href="${tweet.url}" target="_blank" rel="noopener">View on X</a>` : ''}
                        </div>

                        ${(tweet.like_count !== undefined || tweet.retweet_count !== undefined || tweet.reply_count !== undefined) ? `
                            <div class="tweet-detail-metrics">
                                ${tweet.reply_count !== undefined ? `
                                    <div class="metric">
                                        <span class="metric-value">${formatNumber(tweet.reply_count)}</span>
                                        <span class="metric-label">Replies</span>
                                    </div>
                                ` : ''}
                                ${tweet.retweet_count !== undefined ? `
                                    <div class="metric">
                                        <span class="metric-value">${formatNumber(tweet.retweet_count)}</span>
                                        <span class="metric-label">Reposts</span>
                                    </div>
                                ` : ''}
                                ${tweet.quote_count !== undefined ? `
                                    <div class="metric">
                                        <span class="metric-value">${formatNumber(tweet.quote_count)}</span>
                                        <span class="metric-label">Quotes</span>
                                    </div>
                                ` : ''}
                                ${tweet.like_count !== undefined ? `
                                    <div class="metric">
                                        <span class="metric-value">${formatNumber(tweet.like_count)}</span>
                                        <span class="metric-label">Likes</span>
                                    </div>
                                ` : ''}
                                ${tweet.bookmark_count !== undefined ? `
                                    <div class="metric">
                                        <span class="metric-value">${formatNumber(tweet.bookmark_count)}</span>
                                        <span class="metric-label">Bookmarks</span>
                                    </div>
                                ` : ''}
                                ${tweet.view_count !== undefined ? `
                                    <div class="metric">
                                        <span class="metric-value">${formatNumber(tweet.view_count)}</span>
                                        <span class="metric-label">Views</span>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}

                        ${renderDetailMedia(tweet)}

                        <div class="archive-metadata">
                            <h4>
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                                    <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>
                                </svg>
                                Archive Info
                            </h4>
                            ${tweet.ai_title ? `
                                <div class="metadata-row">
                                    <span class="metadata-label">AI Title</span>
                                    <span class="metadata-value ai-generated">${escapeHtml(tweet.ai_title)}</span>
                                </div>
                            ` : ''}
                            <div class="metadata-row">
                                <span class="metadata-label">Archived</span>
                                <span class="metadata-value">${formatFullDate(tweet.created_at)}</span>
                            </div>
                            <div class="metadata-row">
                                <span class="metadata-label">Status</span>
                                <span class="metadata-value">${tweet.status || 'Complete'}</span>
                            </div>
                            <div class="metadata-row">
                                <span class="metadata-label">Media Files</span>
                                <span class="metadata-value">${tweet.media_count || 0} items</span>
                            </div>
                            ${tweet.archive_path ? `
                                <div class="metadata-row">
                                    <span class="metadata-label">Archive Path</span>
                                    <span class="metadata-value" style="font-size: 12px; font-family: monospace;">${escapeHtml(tweet.archive_path)}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="tweet-detail-actions">
                        <div class="action-group">
                            ${tweet.url ? `
                                <a href="${tweet.url}" target="_blank" rel="noopener" class="btn btn-primary">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                    </svg>
                                    View Original
                                </a>
                            ` : ''}
                        </div>
                        <div class="action-group">
                            <button class="btn btn-danger" onclick="closeTweetDetailModal(); showDeleteModal('${tweet.tweet_id}')">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                `;

                // Initialize video players
                initializeVideoPlayers();

            } catch (error) {
                console.error('Failed to fetch tweet details:', error);
                content.innerHTML = `
                    <div class="empty-state" style="padding: 48px;">
                        <p>Failed to load tweet details.</p>
                    </div>
                `;
            }
        }

        function renderDetailMedia(tweet) {
            if (!tweet.media || tweet.media.length === 0) return '';

            // Media URLs come from the /full endpoint in the format /api/v1/tweets/{id}/media/{filename}
            const images = tweet.media.filter(m => m.type === 'image' || m.content_type?.startsWith('image/'));
            const videos = tweet.media.filter(m => m.type === 'video' || m.content_type?.startsWith('video/'));

            let html = '<div class="tweet-detail-media">';

            // Images
            if (images.length > 0) {
                html += `
                    <h4>
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13z"/>
                        </svg>
                        Images (${images.length})
                    </h4>
                `;

                const gridClass = images.length === 1 ? 'single' : images.length === 2 ? 'double' : images.length === 3 ? 'triple' : 'quad';

                html += `<div class="media-grid ${gridClass}">`;
                images.forEach((img, idx) => {
                    // Use the url field from the API response (e.g., /api/v1/tweets/{id}/media/{filename})
                    const imgUrl = img.url || '';
                    html += `
                        <div class="media-item" onclick="openLightbox(${idx}, 'images')">
                            <img src="${imgUrl}" alt="Tweet image ${idx + 1}" loading="lazy" onerror="this.parentElement.style.display='none'">
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Videos
            if (videos.length > 0) {
                html += `
                    <h4 style="margin-top: 16px;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 6.45V17.55c0 .48-.27.92-.7 1.12-.15.07-.31.1-.47.1-.29 0-.57-.1-.79-.3l-3.56-3.33c-.55-.52-.88-1.25-.88-2.02V10.87c0-.77.33-1.5.88-2.02l3.56-3.33c.35-.33.83-.45 1.26-.35.43.1.79.4.98.82.08.17.12.35.12.53v.53c0-.01 0 0 0 0zM14 18V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2z"/>
                        </svg>
                        Videos (${videos.length})
                    </h4>
                `;

                videos.forEach((video, idx) => {
                    // Use the url field from the API response
                    const videoUrl = video.url || '';

                    html += `
                        <div class="media-item video" data-video-idx="${idx}" style="margin-top: 8px;">
                            <video
                                src="${videoUrl}"
                                controls
                                preload="metadata"
                                style="width: 100%; max-height: 500px; background: #000;"
                            ></video>
                            <div class="video-controls-overlay" onclick="playVideo(this)">
                                <div class="play-button-large">
                                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            html += '</div>';
            return html;
        }

        function formatDuration(seconds) {
            if (!seconds) return '';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function initializeVideoPlayers() {
            document.querySelectorAll('.media-item.video').forEach(container => {
                const video = container.querySelector('video');
                const overlay = container.querySelector('.video-controls-overlay');

                if (video && overlay) {
                    video.addEventListener('play', () => {
                        overlay.classList.add('hidden');
                    });

                    video.addEventListener('pause', () => {
                        overlay.classList.remove('hidden');
                    });

                    video.addEventListener('ended', () => {
                        overlay.classList.remove('hidden');
                    });
                }
            });
        }

        function playVideo(overlay) {
            const container = overlay.closest('.media-item');
            const video = container.querySelector('video');
            if (video) {
                video.play();
            }
        }

        // Lightbox
        function openLightbox(index, type) {
            if (!currentTweetDetail || !currentTweetDetail.media) return;

            const images = currentTweetDetail.media.filter(m => m.type === 'image' || m.content_type?.startsWith('image/'));
            // Use the url field directly from the API response
            lightboxImages = images.map(img => img.url || '');
            lightboxIndex = index;

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            lightboxImg.src = lightboxImages[lightboxIndex];
            counter.textContent = `${lightboxIndex + 1} / ${lightboxImages.length}`;

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            if (!document.getElementById('tweetDetailModal').classList.contains('active')) {
                document.body.style.overflow = '';
            }
        }

        function navigateLightbox(direction) {
            lightboxIndex = (lightboxIndex + direction + lightboxImages.length) % lightboxImages.length;
            document.getElementById('lightboxImage').src = lightboxImages[lightboxIndex];
            document.getElementById('lightboxCounter').textContent = `${lightboxIndex + 1} / ${lightboxImages.length}`;
        }

        function closeTweetDetailModal() {
            document.getElementById('tweetDetailModal').classList.remove('active');
            document.body.style.overflow = '';
            currentTweetDetail = null;
        }

        // Delete modal
        function showDeleteModal(tweetId) {
            deleteTarget = tweetId;
            document.getElementById('deleteModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDeleteModal() {
            deleteTarget = null;
            document.getElementById('deleteModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (!deleteTarget) return;

            const btn = document.getElementById('confirmDeleteBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></div> Deleting...';

            try {
                const response = await fetch(`/api/v1/tweets/${deleteTarget}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': API_KEY }
                });

                if (response.ok) {
                    tweets = tweets.filter(t => t.tweet_id !== deleteTarget);
                    renderTweets(tweets);
                    updateStats();
                } else {
                    alert('Failed to delete tweet');
                }
            } catch (error) {
                console.error('Failed to delete:', error);
                alert('Failed to delete tweet');
            }

            btn.disabled = false;
            btn.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                    <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
                </svg>
                Delete
            `;
            closeDeleteModal();
        });

        // Search functionality with debouncing
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();

            // Toggle clear button
            searchClear.classList.toggle('visible', query.length > 0);

            // Debounce search
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 150);
        });

        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            searchClear.classList.remove('visible');
            searchResultsInfo.classList.remove('visible');
            renderTweets(tweets);
        });

        function performSearch(query) {
            if (!query) {
                searchResultsInfo.classList.remove('visible');
                renderTweets(tweets);
                return;
            }

            const lowerQuery = query.toLowerCase();
            const filtered = tweets.filter(t =>
                (t.author && t.author.toLowerCase().includes(lowerQuery)) ||
                (t.author_display_name && t.author_display_name.toLowerCase().includes(lowerQuery)) ||
                (t.text && t.text.toLowerCase().includes(lowerQuery)) ||
                (t.ai_title && t.ai_title.toLowerCase().includes(lowerQuery))
            );

            searchResultCount.textContent = filtered.length;
            searchQuerySpan.textContent = query;
            searchResultsInfo.classList.add('visible');

            renderTweets(filtered, query);
        }

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';

                    if (overlay.id === 'deleteModal') {
                        deleteTarget = null;
                    } else if (overlay.id === 'tweetDetailModal') {
                        currentTweetDetail = null;
                    }
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Escape to close modals
            if (e.key === 'Escape') {
                const lightbox = document.getElementById('lightbox');
                const tweetDetail = document.getElementById('tweetDetailModal');
                const deleteModal = document.getElementById('deleteModal');

                if (lightbox.classList.contains('active')) {
                    closeLightbox();
                } else if (deleteModal.classList.contains('active')) {
                    closeDeleteModal();
                } else if (tweetDetail.classList.contains('active')) {
                    closeTweetDetailModal();
                }
            }

            // Slash to focus search (when not in input)
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }

            // Arrow keys for lightbox navigation
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
            }
        });

        // Scroll to top button
        window.addEventListener('scroll', () => {
            scrollTopBtn.classList.toggle('visible', window.scrollY > 400);
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show keyboard hint briefly on load
        setTimeout(() => {
            keyboardHint.classList.add('visible');
            setTimeout(() => {
                keyboardHint.classList.remove('visible');
            }, 3000);
        }, 1000);

        // Initialize
        fetchTweets();
    </script>
</body>
</html>
