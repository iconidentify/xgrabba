<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGrabba - Tweet Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #15202b;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #192734;
            border-bottom: 1px solid #38444d;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1 svg {
            width: 28px;
            height: 28px;
        }

        .stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: #8899a6;
        }

        .stats span {
            color: #ffffff;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }

        .search-bar {
            background: #192734;
            border: 1px solid #38444d;
            border-radius: 9999px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 15px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #8899a6;
        }

        .search-bar svg {
            width: 20px;
            height: 20px;
            color: #8899a6;
        }

        .tweet-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #38444d;
            border-radius: 16px;
            overflow: hidden;
        }

        .tweet-card {
            background: #192734;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tweet-card:hover {
            background: #22303c;
        }

        .tweet-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #38444d;
            flex-shrink: 0;
        }

        .tweet-author {
            flex: 1;
            min-width: 0;
        }

        .tweet-author-name {
            font-weight: 700;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tweet-author-username {
            color: #8899a6;
            font-size: 14px;
        }

        .tweet-date {
            color: #8899a6;
            font-size: 13px;
        }

        .tweet-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tweet-media {
            display: grid;
            gap: 4px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .tweet-media.single {
            grid-template-columns: 1fr;
        }

        .tweet-media.double {
            grid-template-columns: 1fr 1fr;
        }

        .tweet-media.triple, .tweet-media.quad {
            grid-template-columns: 1fr 1fr;
        }

        .tweet-media img, .tweet-media video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #38444d;
        }

        .tweet-media.single img, .tweet-media.single video {
            height: 300px;
        }

        .tweet-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tweet-metrics {
            display: flex;
            gap: 16px;
            color: #8899a6;
            font-size: 13px;
        }

        .tweet-metrics span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tweet-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1d9bf0;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #1a8cd8;
        }

        .btn-danger {
            background: transparent;
            color: #f4212e;
            border: 1px solid #67070f;
        }

        .btn-danger:hover {
            background: rgba(244, 33, 46, 0.1);
        }

        .btn-secondary {
            background: transparent;
            color: #8899a6;
            border: 1px solid #38444d;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ai-title {
            background: #1d9bf0;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .media-badge {
            background: #38444d;
            color: #8899a6;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: #8899a6;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #192734;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #38444d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #8899a6;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 16px;
        }

        .modal-footer {
            padding: 16px;
            border-top: 1px solid #38444d;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #38444d;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-container {
            position: relative;
        }

        .video-play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-play-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>
            </svg>
            XGrabba Archive
        </h1>
        <div class="stats">
            <div>Tweets: <span id="totalTweets">0</span></div>
            <div>Media: <span id="totalMedia">0</span></div>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10.25 3.75a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zm-8.5 6.5a8.5 8.5 0 1 1 15.176 5.262l4.781 4.781-1.414 1.414-4.781-4.781A8.5 8.5 0 0 1 1.75 10.25z"/>
            </svg>
            <input type="text" id="searchInput" placeholder="Search tweets...">
        </div>

        <div id="tweetList" class="tweet-list">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Delete Archive</h2>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this archived tweet? This will remove all associated media files and cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Media Viewer Modal -->
    <div class="modal-overlay" id="mediaModal">
        <div class="modal" style="max-width: 900px;">
            <div class="modal-header">
                <h2 id="mediaModalTitle">Media</h2>
                <button class="modal-close" onclick="closeMediaModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="mediaModalContent">
            </div>
        </div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('xgrabba_api_key') || '';
        let tweets = [];
        let deleteTarget = null;

        async function fetchTweets() {
            try {
                const response = await fetch('/api/v1/tweets?limit=100', {
                    headers: {
                        'X-API-Key': API_KEY
                    }
                });

                if (response.status === 401) {
                    const key = prompt('Enter your XGrabba API key:');
                    if (key) {
                        localStorage.setItem('xgrabba_api_key', key);
                        location.reload();
                    }
                    return;
                }

                const data = await response.json();
                tweets = data.tweets || [];
                renderTweets(tweets);
                updateStats();
            } catch (error) {
                console.error('Failed to fetch tweets:', error);
                document.getElementById('tweetList').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load tweets. Make sure the server is running.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalTweets').textContent = tweets.length;
            const totalMedia = tweets.reduce((sum, t) => sum + (t.media_count || 0), 0);
            document.getElementById('totalMedia').textContent = totalMedia;
        }

        function renderTweets(tweetsToRender) {
            const container = document.getElementById('tweetList');

            if (tweetsToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                            <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>
                        </svg>
                        <p>No archived tweets yet</p>
                        <p style="margin-top: 8px; font-size: 14px;">Use the browser extension to archive tweets from X.com</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tweetsToRender.map(tweet => `
                <div class="tweet-card" data-tweet-id="${tweet.tweet_id}">
                    <div class="tweet-header">
                        <div class="tweet-avatar"></div>
                        <div class="tweet-author">
                            <div class="tweet-author-name">
                                @${tweet.author || 'unknown'}
                                ${tweet.ai_title ? `<span class="ai-title">AI</span>` : ''}
                            </div>
                            <div class="tweet-author-username">
                                ${tweet.ai_title || ''}
                            </div>
                        </div>
                        <div class="tweet-date">${formatDate(tweet.created_at)}</div>
                    </div>
                    <div class="tweet-text">${escapeHtml(tweet.text || '')}</div>
                    <div class="tweet-footer">
                        <div class="tweet-metrics">
                            <span class="media-badge">${tweet.media_count || 0} media</span>
                            <span>${tweet.status}</span>
                        </div>
                        <div class="tweet-actions">
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); viewTweet('${tweet.tweet_id}')">View</button>
                            <button class="btn btn-danger" onclick="event.stopPropagation(); showDeleteModal('${tweet.tweet_id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function viewTweet(tweetId) {
            try {
                const response = await fetch(`/api/v1/tweets/${tweetId}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const tweet = await response.json();

                // Open in new tab or show modal with full details
                if (tweet.archive_path) {
                    // Show media modal
                    showMediaModal(tweet);
                }
            } catch (error) {
                console.error('Failed to view tweet:', error);
            }
        }

        function showMediaModal(tweet) {
            const modal = document.getElementById('mediaModal');
            const title = document.getElementById('mediaModalTitle');
            const content = document.getElementById('mediaModalContent');

            title.textContent = tweet.ai_title || `Tweet by @${tweet.author}`;

            // Fetch media list from archive path
            content.innerHTML = `
                <p style="margin-bottom: 16px; color: #8899a6;">
                    <strong>Archive path:</strong> ${tweet.archive_path || 'N/A'}
                </p>
                <p style="color: #8899a6;">
                    <strong>Original URL:</strong>
                    <a href="${tweet.url || '#'}" target="_blank" style="color: #1d9bf0;">${tweet.url || 'N/A'}</a>
                </p>
                <p style="margin-top: 16px; white-space: pre-wrap;">${escapeHtml(tweet.text || '')}</p>
            `;

            modal.classList.add('active');
        }

        function closeMediaModal() {
            document.getElementById('mediaModal').classList.remove('active');
        }

        function showDeleteModal(tweetId) {
            deleteTarget = tweetId;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            deleteTarget = null;
            document.getElementById('deleteModal').classList.remove('active');
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (!deleteTarget) return;

            try {
                const response = await fetch(`/api/v1/tweets/${deleteTarget}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': API_KEY }
                });

                if (response.ok) {
                    tweets = tweets.filter(t => t.tweet_id !== deleteTarget);
                    renderTweets(tweets);
                    updateStats();
                } else {
                    alert('Failed to delete tweet');
                }
            } catch (error) {
                console.error('Failed to delete:', error);
                alert('Failed to delete tweet');
            }

            closeDeleteModal();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderTweets(tweets);
                return;
            }

            const filtered = tweets.filter(t =>
                (t.author && t.author.toLowerCase().includes(query)) ||
                (t.text && t.text.toLowerCase().includes(query)) ||
                (t.ai_title && t.ai_title.toLowerCase().includes(query))
            );
            renderTweets(filtered);
        });

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // Initialize
        fetchTweets();
    </script>
</body>
</html>
