<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGrabba - Tweet Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Refined neutral color palette - sophisticated and minimal */
            --bg-primary: #0f1419;
            --bg-secondary: #16181c;
            --bg-hover: #1d1f23;
            --bg-elevated: #202327;
            --border-color: #2f3336;
            --border-subtle: #252829;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --text-muted: #536471;
            --accent-primary: #1d9bf0;
            --accent-hover: #1a8cd8;
            --accent-subtle: rgba(29, 155, 240, 0.1);
            --danger: #f4212e;
            --danger-muted: #67070f;
            --success: #00ba7c;
            --retweet: #00ba7c;
            --like: #f91880;
            --reply: #1d9bf0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.4;
            font-size: 13px;
        }

        /* Header - Compact */
        .header {
            background: rgba(15, 20, 25, 0.85);
            border-bottom: 1px solid var(--border-subtle);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(12px);
        }

        .header h1 {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .header h1 svg {
            width: 18px;
            height: 18px;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            gap: 16px;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .stats span {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Container - Tighter */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 12px;
        }

        /* Search Bar - Compact */
        .search-container {
            position: relative;
            margin-bottom: 12px;
        }

        .search-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .search-bar:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-subtle);
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 12px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        .search-bar svg {
            width: 14px;
            height: 14px;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .search-bar:focus-within svg {
            color: var(--accent-primary);
        }

        .search-clear {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 2px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-clear:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
        }

        .search-clear.visible {
            display: flex;
        }

        .search-results-info {
            font-size: 11px;
            color: var(--text-muted);
            padding: 6px 12px;
            display: none;
        }

        .search-results-info.visible {
            display: block;
        }

        .search-results-info strong {
            color: var(--text-secondary);
        }

        /* Tweet List - Timeline Style */
        .tweet-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Tweet Card - Compact Timeline Item */
        .tweet-card {
            background: var(--bg-secondary);
            padding: 12px 14px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tweet-card:last-child {
            border-bottom: none;
        }

        .tweet-card:hover {
            background: var(--bg-hover);
        }

        .tweet-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 6px;
        }

        .tweet-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-elevated);
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .tweet-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-author {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: baseline;
            gap: 4px;
            flex-wrap: wrap;
        }

        .tweet-author-name {
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 3px;
            color: var(--text-primary);
        }

        .verified-badge {
            width: 14px;
            height: 14px;
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        .tweet-author-username {
            color: var(--text-muted);
            font-size: 12px;
        }

        .tweet-author-followers {
            color: var(--text-muted);
            font-size: 11px;
            margin-left: 6px;
            opacity: 0.7;
        }

        .tweet-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 6px 0;
        }

        .tweet-tag {
            background: var(--bg-primary);
            color: var(--accent-primary);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .tweet-tag-more {
            background: var(--bg-elevated);
            color: var(--text-muted);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .tweet-meta-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 1px;
        }

        .tweet-date {
            color: var(--text-muted);
            font-size: 11px;
        }

        .tweet-text {
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-primary);
        }

        .tweet-text .highlight {
            background: var(--accent-subtle);
            border-radius: 2px;
            padding: 0 2px;
        }

        /* Media Thumbnails - Compact Grid */
        .tweet-media-preview {
            display: grid;
            gap: 2px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
            max-width: 280px;
        }

        .tweet-media-preview.single { grid-template-columns: 1fr; max-width: 220px; }
        .tweet-media-preview.double { grid-template-columns: 1fr 1fr; max-width: 280px; }
        .tweet-media-preview.triple { grid-template-columns: 1fr 1fr; max-width: 280px; }
        .tweet-media-preview.quad { grid-template-columns: 1fr 1fr; max-width: 280px; }

        .tweet-media-preview .media-thumb {
            position: relative;
            background: var(--bg-elevated);
            aspect-ratio: 16/10;
            overflow: hidden;
        }

        .tweet-media-preview.single .media-thumb {
            aspect-ratio: 16/9;
        }

        .tweet-media-preview .media-thumb img,
        .tweet-media-preview .media-thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-media-preview .video-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .tweet-media-preview .video-indicator svg {
            width: 12px;
            height: 12px;
            fill: white;
            margin-left: 2px;
        }

        .tweet-media-preview .more-media {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .tweet-media-preview .media-thumb.no-thumb {
            background: var(--bg-elevated);
        }

        .tweet-media-preview .thumb-placeholder {
            width: 100%;
            height: 100%;
            background: var(--bg-elevated);
        }

        /* Tweet Footer - Compact */
        .tweet-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tweet-metrics {
            display: flex;
            gap: 12px;
            color: var(--text-muted);
            font-size: 11px;
        }

        .tweet-metrics .metric {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tweet-metrics .metric svg {
            width: 12px;
            height: 12px;
        }

        .tweet-metrics .metric.replies svg { color: var(--reply); }
        .tweet-metrics .metric.retweets svg { color: var(--retweet); }
        .tweet-metrics .metric.likes svg { color: var(--like); }
        .tweet-metrics .metric.views svg { color: var(--text-muted); }

        .media-badge {
            background: var(--bg-elevated);
            color: var(--text-muted);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .media-badge svg {
            width: 10px;
            height: 10px;
        }

        .tweet-actions {
            display: flex;
            gap: 4px;
        }

        /* Buttons - Refined */
        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            text-decoration: none;
        }

        .btn svg {
            width: 12px;
            height: 12px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger-muted);
        }

        .btn-danger:hover {
            background: rgba(244, 33, 46, 0.1);
        }

        .btn-success {
            background: transparent;
            color: #00ba7c;
            border: 1px solid rgba(0, 186, 124, 0.3);
        }

        .btn-success:hover {
            background: rgba(0, 186, 124, 0.1);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            padding: 5px;
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        /* Empty State - Minimal */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            background: var(--bg-secondary);
            border-radius: 8px;
        }

        .empty-state svg {
            width: 40px;
            height: 40px;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .empty-state p {
            font-size: 12px;
        }

        /* Modal Base - Clean */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 10px;
            max-width: 520px;
            width: 100%;
            margin: auto;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-subtle);
        }

        .modal-header {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-radius: 10px 10px 0 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 14px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 14px;
        }

        .modal-footer {
            padding: 12px 14px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        /* Tweet Detail Modal - Refined */
        .tweet-detail-modal {
            max-width: 560px;
        }

        .tweet-detail-content {
            padding: 0;
        }

        .tweet-detail-header {
            padding: 14px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tweet-detail-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-elevated);
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .tweet-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tweet-detail-author {
            flex: 1;
        }

        .tweet-detail-author-name {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tweet-detail-author-username {
            color: var(--text-muted);
            font-size: 12px;
        }

        .tweet-detail-author-stats {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .tweet-detail-author-stats span {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .tweet-detail-author-bio {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            line-height: 1.4;
            max-width: 400px;
        }

        /* Author tooltip */
        .author-tooltip-trigger {
            position: relative;
            cursor: pointer;
        }

        .author-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            min-width: 240px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            z-index: 50;
            display: none;
            animation: tooltipFadeIn 0.15s ease-out;
        }

        @keyframes tooltipFadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .author-tooltip-trigger:hover .author-tooltip {
            display: block;
        }

        .author-tooltip-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .author-tooltip-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-primary);
            overflow: hidden;
            flex-shrink: 0;
        }

        .author-tooltip-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-tooltip-names {
            flex: 1;
            min-width: 0;
        }

        .author-tooltip-displayname {
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .author-tooltip-username {
            color: var(--text-muted);
            font-size: 12px;
        }

        .author-tooltip-bio {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .author-tooltip-stats {
            display: flex;
            gap: 12px;
            font-size: 12px;
        }

        .author-tooltip-stat {
            display: flex;
            gap: 4px;
        }

        .author-tooltip-stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .author-tooltip-stat-label {
            color: var(--text-muted);
        }

        .tweet-detail-body {
            padding: 14px;
        }

        .tweet-detail-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* AI Analysis Section */
        .ai-analysis {
            background: var(--bg-primary);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-left: 3px solid var(--accent-primary);
        }

        .ai-summary {
            font-size: 13px;
            line-height: 1.4;
            color: var(--text-secondary);
            font-style: italic;
        }

        .ai-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .ai-tag {
            background: var(--bg-primary);
            color: var(--accent-primary);
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .ai-tag:hover {
            background: var(--bg-elevated);
        }

        /* Media Stats */
        .media-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            padding: 8px 10px;
            background: var(--bg-primary);
            border-radius: 6px;
        }

        .media-stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .media-stat-type {
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .media-stat-detail {
            padding: 2px 6px;
            background: var(--bg-elevated);
            border-radius: 4px;
        }

        .tweet-detail-date {
            color: var(--text-muted);
            font-size: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tweet-detail-date a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .tweet-detail-date a:hover {
            text-decoration: underline;
        }

        /* Tweet Detail Metrics - Compact */
        .tweet-detail-metrics {
            display: flex;
            gap: 16px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-subtle);
            flex-wrap: wrap;
        }

        .tweet-detail-metrics .metric {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tweet-detail-metrics .metric-value {
            font-weight: 600;
            font-size: 13px;
        }

        .tweet-detail-metrics .metric-label {
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Tweet Detail Media Grid - Constrained */
        .tweet-detail-media {
            margin-top: 12px;
        }

        .tweet-detail-media h4 {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .tweet-detail-media h4 svg {
            width: 14px;
            height: 14px;
        }

        .media-grid {
            display: grid;
            gap: 4px;
            border-radius: 8px;
            overflow: hidden;
        }

        .media-grid.single { grid-template-columns: 1fr; }
        .media-grid.double { grid-template-columns: 1fr 1fr; }
        .media-grid.triple {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .media-grid.triple .media-item:first-child {
            grid-row: span 2;
        }
        .media-grid.quad {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .media-item {
            position: relative;
            background: var(--bg-primary);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 120px;
            max-height: 280px;
            transition: transform 0.2s;
        }

        .media-grid.single .media-item img {
            max-height: 320px;
        }

        .media-item:hover img {
            transform: scale(1.01);
        }

        .media-download-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.15s, background 0.15s;
            text-decoration: none;
        }

        .media-item:hover .media-download-btn {
            opacity: 1;
        }

        .media-download-btn:hover {
            background: var(--accent-primary);
        }

        .media-download-btn svg {
            width: 14px;
            height: 14px;
        }

        .media-download-btn.video-download {
            bottom: auto;
            top: 8px;
        }

        .media-item.video {
            background: #000;
            border-radius: 6px;
            overflow: hidden;
        }

        .media-item video {
            width: 100%;
            max-height: 320px;
            display: block;
            background: #000;
        }

        /* Archive Metadata - Minimal */
        .archive-metadata {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-subtle);
        }

        .archive-metadata h4 {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .archive-metadata h4 svg {
            width: 12px;
            height: 12px;
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 6px 0;
            font-size: 12px;
        }

        .metadata-row:not(:last-child) {
            border-bottom: 1px solid var(--border-subtle);
        }

        .metadata-label {
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .metadata-value {
            text-align: right;
            word-break: break-all;
            margin-left: 12px;
            color: var(--text-secondary);
        }

        .metadata-value a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .metadata-value a:hover {
            text-decoration: underline;
        }

        /* Tweet Detail Actions - Compact */
        .tweet-detail-actions {
            padding: 12px 14px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            gap: 8px;
            justify-content: space-between;
            align-items: center;
        }

        .tweet-detail-actions .action-group {
            display: flex;
            gap: 6px;
        }

        /* Image Lightbox - Clean */
        .lightbox-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav.prev { left: -50px; }
        .lightbox-nav.next { right: -50px; }

        .lightbox-counter {
            position: absolute;
            bottom: -32px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Keyboard shortcuts hint - Subtle */
        .keyboard-hint {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.2s;
            pointer-events: none;
        }

        .keyboard-hint.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .keyboard-hint kbd {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 1px 4px;
            border-radius: 3px;
            font-family: inherit;
            margin: 0 3px;
            font-size: 10px;
        }

        /* Scroll to top button - Minimal */
        .scroll-top {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(16px);
            transition: all 0.2s;
            pointer-events: none;
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .scroll-top:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .scroll-top svg {
            width: 16px;
            height: 16px;
        }

        /* Responsive - Compact Mobile */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                gap: 8px;
                padding: 8px 12px;
            }

            .stats {
                font-size: 10px;
                gap: 10px;
            }

            .container {
                padding: 8px;
            }

            .tweet-card {
                padding: 10px 12px;
            }

            .tweet-detail-text {
                font-size: 14px;
            }

            .tweet-detail-metrics {
                gap: 10px;
            }

            .tweet-detail-actions {
                flex-direction: column;
                gap: 8px;
            }

            .tweet-detail-actions .action-group {
                width: 100%;
                justify-content: center;
            }

            .lightbox-nav {
                display: none;
            }

            .tweet-media-preview {
                max-width: 100%;
            }

            .tweet-media-preview.single,
            .tweet-media-preview.double,
            .tweet-media-preview.triple,
            .tweet-media-preview.quad {
                max-width: 240px;
            }
        }

        /* Focus states for accessibility */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>

            XGrabba Archive
        </h1>
        <div class="stats">
            <div>Tweets: <span id="totalTweets">0</span></div>

    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.25 3.75a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zm-8.5 6.5a8.5 8.5 0 1 1 15.176 5.262l4.781 4.781-1.414 1.414-4.781-4.781A8.5 8.5 0 0 1 1.75 10.25z"/>

                <input type="text" id="searchInput" placeholder="Search by author, text, AI, or transcript..." aria-label="Search tweets">
                <button class="search-clear" id="searchClear" aria-label="Clear search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="search-results-info" id="searchResultsInfo">
                Showing <strong id="searchResultCount">0</strong> results for "<span id="searchQuery"></span>"
            </div>
        </div>

        <div id="tweetList" class="tweet-list">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle">
        <div class="modal">
            <div class="modal-header">
                <h2 id="deleteModalTitle">Delete Archive</h2>
                <button class="modal-close" onclick="closeDeleteModal()" aria-label="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>

                <p style="color: var(--text-secondary); line-height: 1.6;">Are you sure you want to delete this archived tweet? This will permanently remove all associated media files and cannot be undone.</p>
            </div>

                <button class="btn btn-danger" id="confirmDeleteBtn">

                        <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
                    </svg>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Tweet Detail Modal -->
    <div class="modal-overlay" id="tweetDetailModal" role="dialog" aria-modal="true" aria-labelledby="tweetDetailTitle">
        <div class="modal tweet-detail-modal">
            <div class="modal-header">
                <h2 id="tweetDetailTitle">Tweet</h2>
                <button class="modal-close" onclick="closeTweetDetailModal()" aria-label="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>

    <!-- Image Lightbox -->
    <div class="lightbox-overlay" id="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                </svg>
            </button>
            <button class="lightbox-nav prev" onclick="navigateLightbox(-1)" aria-label="Previous image">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

    <!-- Scroll to top -->
    <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

    <!-- Keyboard hint -->
    <div class="keyboard-hint" id="keyboardHint">
        Press <kbd>Esc</kbd> to close, <kbd>/</kbd> to search
    </div>

    <script>
        // Get API key from URL params first, then localStorage
        const params = new URLSearchParams(window.location.search);
        let API_KEY = params.get('key') || localStorage.getItem('xgrabba_api_key') || '';

        // Store API key if provided in URL
        if (params.get('key')) {
            localStorage.setItem('xgrabba_api_key', params.get('key'));
            window.history.replaceState({}, '', window.location.pathname);
        }

        // State
        let tweets = [];
        let deleteTarget = null;
        let currentTweetDetail = null;
        let lightboxImages = [];
        let lightboxIndex = 0;
        let searchTimeout = null;

        // DOM Elements
        const tweetList = document.getElementById('tweetList');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');
        const searchResultsInfo = document.getElementById('searchResultsInfo');
        const searchResultCount = document.getElementById('searchResultCount');
        const searchQuerySpan = document.getElementById('searchQuery');
        const scrollTopBtn = document.getElementById('scrollTop');
        const keyboardHint = document.getElementById('keyboardHint');

        // Fetch tweets from API
        async function fetchTweets() {
            try {
                const response = await fetch('/api/v1/tweets?limit=100', {
                    headers: { 'X-API-Key': API_KEY }
                });

                if (response.status === 401) {
                    const key = prompt('Enter your XGrabba API key:');
                    if (key) {
                        localStorage.setItem('xgrabba_api_key', key);
                        location.reload();
                    }
                    return;
                }

                const data = await response.json();
                tweets = data.tweets || [];
                renderTweets(tweets);
                updateStats();
            } catch (error) {
                console.error('Failed to fetch tweets:', error);
                tweetList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        <h3>Connection Error</h3>
                        <p>Failed to load tweets. Make sure the server is running.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalTweets').textContent = tweets.length;
            const totalMedia = tweets.reduce((sum, t) => sum + (t.media_count || 0), 0);
            document.getElementById('totalMedia').textContent = totalMedia;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMins = Math.floor(diffMs / (1000 * 60));
                    return diffMins <= 1 ? 'Just now' : `${diffMins}m ago`;
                }
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            }

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        function formatFullDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function highlightText(text, query) {
            if (!query) return escapeHtml(text);
            const escaped = escapeHtml(text);
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return escaped.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function getInitials(author) {
            if (!author) return '?';
            // Handle both string and object (from /full endpoint)
            const username = typeof author === 'string' ? author : (author.username || author.display_name || '?');
            return username.charAt(0).toUpperCase();
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatDuration(seconds) {
            if (!seconds) return '';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins > 0) {
                return mins + ':' + secs.toString().padStart(2, '0');
            }
            return '0:' + secs.toString().padStart(2, '0');
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            if (bytes >= 1073741824) return (bytes / 1073741824).toFixed(1) + ' GB';
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(1) + ' MB';
            if (bytes >= 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return bytes + ' B';
        }

        // Render tweet list
        function renderTweets(tweetsToRender, searchQuery = '') {
            if (tweetsToRender.length === 0) {
                tweetList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 16.414l-4.707-4.707 1.414-1.414L12 13.586V3h2z"/>
                            <path d="M5 17v4h14v-4h2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4h2z"/>
                        </svg>
                        <h3>${searchQuery ? 'No results found' : 'No archived tweets yet'}</h3>
                        <p>${searchQuery ? `No tweets match "${escapeHtml(searchQuery)}"` : 'Use the browser extension to archive tweets from X.com'}</p>
                    </div>
                `;
                return;
            }

            tweetList.innerHTML = tweetsToRender.map(tweet => {
                const mediaPreview = renderMediaPreview(tweet);
                const displayName = tweet.author_display_name || tweet.author || 'Unknown';

                return `
                    <div class="tweet-card" data-tweet-id="${tweet.tweet_id}" onclick="openTweetDetail('${tweet.tweet_id}')">
                        <div class="tweet-header">
                            <div class="tweet-avatar">
                                ${tweet.author_avatar
                                    ? `<img src="${addApiKey(tweet.author_avatar)}" alt="${escapeHtml(displayName)}" onerror="this.parentElement.innerHTML='${getInitials(tweet.author)}'">`
                                    : getInitials(tweet.author)
                                }
                            </div>
                            <div class="tweet-author">
                                <div class="tweet-author-name">
                                    ${escapeHtml(displayName)}
                                    ${tweet.verified ? `
                                        <svg class="verified-badge" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M22.25 12c0-1.43-.88-2.67-2.19-3.34.46-1.39.2-2.9-.81-3.91s-2.52-1.27-3.91-.81c-.66-1.31-1.91-2.19-3.34-2.19s-2.67.88-3.34 2.19c-1.39-.46-2.9-.2-3.91.81s-1.27 2.52-.81 3.91C2.63 9.33 1.75 10.57 1.75 12s.88 2.67 2.19 3.34c-.46 1.39-.2 2.9.81 3.91s2.52 1.27 3.91.81c.66 1.31 1.91 2.19 3.34 2.19s2.67-.88 3.34-2.19c1.39.46 2.9.2 3.91-.81s1.27-2.52.81-3.91c1.31-.67 2.19-1.91 2.19-3.34zm-11.04 4.3l-3.54-3.54 1.41-1.41 2.12 2.12 4.24-4.24 1.41 1.41-5.64 5.66z"/>
                                        </svg>
                                    ` : ''}
                                </div>
                                <span class="tweet-author-username">@${escapeHtml(tweet.author || 'unknown')}</span>
                                ${tweet.follower_count ? `<span class="tweet-author-followers">${formatNumber(tweet.follower_count)} followers</span>` : ''}
                            </div>
                            <div class="tweet-date">${formatDate(tweet.created_at)}</div>
                        </div>
                        <div class="tweet-text">${highlightText(tweet.text || '', searchQuery)}</div>
                        ${tweet.ai_tags && tweet.ai_tags.length > 0 ? `
                            <div class="tweet-tags">
                                ${tweet.ai_tags.slice(0, 5).map(tag => `<span class="tweet-tag">${escapeHtml(tag)}</span>`).join('')}
                                ${tweet.ai_tags.length > 5 ? `<span class="tweet-tag-more">+${tweet.ai_tags.length - 5}</span>` : ''}
                            </div>
                        ` : ''}
                        ${mediaPreview}
                        <div class="tweet-footer">
                            <div class="tweet-metrics">
                                ${tweet.reply_count !== undefined ? `
                                    <span class="metric replies">
                                        <svg viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01z"/>
                                        </svg>
                                        ${formatNumber(tweet.reply_count)}
                                    </span>
                                ` : ''}
                                ${tweet.retweet_count !== undefined ? `

        function renderMediaPreview(tweet) {
            if (!tweet.media || tweet.media.length === 0) return '';

            const mediaCount = tweet.media.length;
            const gridClass = mediaCount === 1 ? 'single' : mediaCount === 2 ? 'double' : mediaCount === 3 ? 'triple' : 'quad';
            const displayMedia = tweet.media.slice(0, 4);

            return `
                <div class="tweet-media-preview ${gridClass}">
                    ${displayMedia.map((media, idx) => {
                        const isVideo = media.type === 'video' || media.type === 'gif';
                        const showMore = idx === 3 && mediaCount > 4;

                        // For videos: prefer thumbnail_url, fallback to generating from video
                        // For images: use url directly
                        let thumbUrl = '';
                        if (isVideo) {
                            // Use thumbnail if available, otherwise we'll generate one
                            thumbUrl = media.thumbnail_url || '';
                        } else {
                            thumbUrl = media.url || '';
                        }

                        // Add API key for our URLs
                        const isOurUrl = thumbUrl.startsWith('/api/');
                        const finalThumbUrl = isOurUrl ? addApiKey(thumbUrl) : thumbUrl;

                        // For videos without thumbnails, create a placeholder with video element
                        const videoUrl = isVideo && !thumbUrl ? addApiKey(media.url || '') : '';

                        return `
                            <div class="media-thumb" ${isVideo && videoUrl ? `data-video-src="${videoUrl}"` : ''}>
                                ${finalThumbUrl
                                    ? `<img src="${finalThumbUrl}" alt="${isVideo ? 'Video thumbnail' : 'Tweet media'}" onerror="this.parentElement.classList.add('no-thumb')">`
                                    : isVideo && videoUrl
                                        ? `<video src="${videoUrl}" preload="metadata" muted playsinline onloadeddata="this.currentTime=0.5" style="pointer-events:none;"></video>`
                                        : `<div class="thumb-placeholder"></div>`
                                }
                                ${isVideo ? `
                                    <div class="video-indicator">
                                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    </div>
                                ` : ''}
                                ${showMore ? `<div class="more-media">+${mediaCount - 4}</div>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Helper to add API key to URLs
        function addApiKey(url) {
            if (!url || !API_KEY) return url;
            const separator = url.includes('?') ? '&' : '?';
            return url + separator + 'key=' + encodeURIComponent(API_KEY);

        function renderDetailMedia(tweet) {

                `;

                videos.forEach((video, idx) => {
                    const videoUrl = addApiKey(video.url || '');

                    html += `

        function formatDuration(seconds) {
            if (!seconds) return '';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Lightbox
        function openLightbox(index, type) {
            if (!currentTweetDetail || !currentTweetDetail.media) return;

            const images = currentTweetDetail.media.filter(m => m.type === 'image' || m.content_type?.startsWith('image/'));
            // Use the url field with API key
            lightboxImages = images.map(img => addApiKey(img.url || ''));
            lightboxIndex = index;

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            lightboxImg.src = lightboxImages[lightboxIndex];
            counter.textContent = `${lightboxIndex + 1} / ${lightboxImages.length}`;

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            if (!document.getElementById('tweetDetailModal').classList.contains('active')) {
                document.body.style.overflow = '';
            }
        }

        function navigateLightbox(direction) {
            lightboxIndex = (lightboxIndex + direction + lightboxImages.length) % lightboxImages.length;
            document.getElementById('lightboxImage').src = lightboxImages[lightboxIndex];
            document.getElementById('lightboxCounter').textContent = `${lightboxIndex + 1} / ${lightboxImages.length}`;
        }

        function closeTweetDetailModal() {
            // Pause all videos before closing to stop audio
            const modal = document.getElementById('tweetDetailModal');
            const videos = modal.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });

            modal.classList.remove('active');
            document.body.style.overflow = '';
            currentTweetDetail = null;
        }

        // Delete modal
        // Regenerate AI metadata for a tweet
        async function regenerateAI(tweetId) {
            const btn = document.getElementById(`regenAiBtn-${tweetId}`);
            if (!btn) return;

            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 14px; height: 14px; border-width: 2px;"></div> Analyzing...';

            try {
                const response = await fetch(`/api/v1/tweets/${tweetId}/regenerate-ai`, {
                    method: 'POST',
                    headers: { 'X-API-Key': API_KEY }
                });

                if (!response.ok) {
                    throw new Error('Failed to regenerate AI metadata');
                }

                const result = await response.json();

                // Update the UI with new AI data
                const summaryEl = document.querySelector('.ai-summary');
                const tagsEl = document.querySelector('.ai-tags');
                const analysisEl = document.querySelector('.ai-analysis');

                if (result.ai_summary) {
                    if (summaryEl) {
                        summaryEl.textContent = result.ai_summary;
                    } else if (analysisEl) {
                        // Summary didn't exist before, add it
                        analysisEl.innerHTML = `<div class="ai-summary">${escapeHtml(result.ai_summary)}</div>`;
                    } else {
                        // Create the analysis section
                        const tweetBody = document.querySelector('.tweet-detail-body');
                        const textEl = tweetBody.querySelector('.tweet-detail-text');
                        if (textEl) {
                            textEl.insertAdjacentHTML('afterend', `
                                <div class="ai-analysis">
                                    <div class="ai-summary">${escapeHtml(result.ai_summary)}</div>
                                </div>
                            `);
                        }
                    }
                }

                if (result.ai_tags && result.ai_tags.length > 0) {
                    const tagsHtml = result.ai_tags.map(tag => `<span class="ai-tag">${escapeHtml(tag)}</span>`).join('');
                    if (tagsEl) {
                        tagsEl.innerHTML = tagsHtml;
                    } else {
                        // Create tags section after analysis
                        const analysis = document.querySelector('.ai-analysis');
                        if (analysis) {
                            analysis.insertAdjacentHTML('afterend', `<div class="ai-tags">${tagsHtml}</div>`);
                        }
                    }
                }

                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor" style="width:16px;height:16px;"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Updated!';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-secondary');

                // Also refresh the tweet in the list
                loadTweets();

                // Reset button after delay
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-secondary');
                }, 2000);

            } catch (error) {
                console.error('Regenerate AI error:', error);
                btn.innerHTML = 'Failed - Retry';
                btn.disabled = false;
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                }, 3000);
            }
        }

        function showDeleteModal(tweetId) {
            deleteTarget = tweetId;
            document.getElementById('deleteModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDeleteModal() {
            deleteTarget = null;
            document.getElementById('deleteModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (!deleteTarget) return;

            const btn = document.getElementById('confirmDeleteBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px;"></div> Deleting...';

            try {
                const response = await fetch(`/api/v1/tweets/${deleteTarget}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': API_KEY }
                });

                if (response.ok) {
                    tweets = tweets.filter(t => t.tweet_id !== deleteTarget);
                    renderTweets(tweets);
                    updateStats();
                } else {
                    alert('Failed to delete tweet');
                }
            } catch (error) {
                console.error('Failed to delete:', error);
                alert('Failed to delete tweet');
            }

            btn.disabled = false;
            btn.innerHTML = `
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;">
                    <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
                </svg>
                Delete
            `;
            closeDeleteModal();
        });

        // Search functionality with debouncing
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();

            // Toggle clear button
            searchClear.classList.toggle('visible', query.length > 0);

            // Debounce search
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(query);
            }, 150);
        });

        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            searchClear.classList.remove('visible');
            searchResultsInfo.classList.remove('visible');
            renderTweets(tweets);
        });

        function performSearch(query) {
            if (!query) {
                searchResultsInfo.classList.remove('visible');
                renderTweets(tweets);
                return;
            }

            const lowerQuery = query.toLowerCase();
            const filtered = tweets.filter(t => {
                // Search through basic fields
                if (t.author && t.author.toLowerCase().includes(lowerQuery)) return true;
                if (t.author_display_name && t.author_display_name.toLowerCase().includes(lowerQuery)) return true;
                if (t.text && t.text.toLowerCase().includes(lowerQuery)) return true;
                if (t.ai_title && t.ai_title.toLowerCase().includes(lowerQuery)) return true;

                // Search through AI metadata
                if (t.ai_summary && t.ai_summary.toLowerCase().includes(lowerQuery)) return true;
                if (t.ai_content_type && t.ai_content_type.toLowerCase().includes(lowerQuery)) return true;

                // Search through AI tags array
                if (t.ai_tags && t.ai_tags.some(tag => tag.toLowerCase().includes(lowerQuery))) return true;

                // Search through AI topics array
                if (t.ai_topics && t.ai_topics.some(topic => topic.toLowerCase().includes(lowerQuery))) return true;

                // Search through video transcripts array
                if (t.transcripts && t.transcripts.some(transcript => transcript.toLowerCase().includes(lowerQuery))) return true;

                return false;
            });

            searchResultCount.textContent = filtered.length;
            searchQuerySpan.textContent = query;
            searchResultsInfo.classList.add('visible');

            renderTweets(filtered, query);
        }

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';

                    if (overlay.id === 'deleteModal') {
                        deleteTarget = null;
                    } else if (overlay.id === 'tweetDetailModal') {
                        currentTweetDetail = null;
                    }
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Escape to close modals
            if (e.key === 'Escape') {
                const lightbox = document.getElementById('lightbox');
                const tweetDetail = document.getElementById('tweetDetailModal');
                const deleteModal = document.getElementById('deleteModal');

                if (lightbox.classList.contains('active')) {
                    closeLightbox();
                } else if (deleteModal.classList.contains('active')) {
                    closeDeleteModal();
                } else if (tweetDetail.classList.contains('active')) {
                    closeTweetDetailModal();
                }
            }

            // Slash to focus search (when not in input)
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }

            // Arrow keys for lightbox navigation
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
            }
        });

        // Scroll to top button
        window.addEventListener('scroll', () => {
            scrollTopBtn.classList.toggle('visible', window.scrollY > 400);
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Show keyboard hint briefly on load
        setTimeout(() => {
            keyboardHint.classList.add('visible');
            setTimeout(() => {
                keyboardHint.classList.remove('visible');
            }, 3000);
        }, 1000);

        // Initialize
        fetchTweets().then(() => {
            // Check if we should auto-open a specific tweet (from extension popup link)
            const tweetParam = params.get('tweet');
            if (tweetParam) {
                // Clean URL and open detail
                window.history.replaceState({}, '', window.location.pathname + (API_KEY && !params.get('key') ? '' : ''));
                openTweetDetail(tweetParam);
            }
        });
    </script>
