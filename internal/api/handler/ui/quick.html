<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#15202b">
    <title>xgrabba</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2314b8a6'/%3E%3Cstop offset='100%25' stop-color='%230891b2'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M20 8 L8 8 L8 40' stroke='url(%23g)' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cpath d='M108 8 L120 8 L120 40' stroke='url(%23g)' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cpath d='M20 120 L8 120 L8 88' stroke='url(%23g)' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cpath d='M108 120 L120 120 L120 88' stroke='url(%23g)' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Cpath d='M40 40 L88 88 M88 40 L40 88' stroke='%23e7e9ea' stroke-width='12' stroke-linecap='round'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #15202b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #8899a6;
            font-size: 15px;
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 16px;
        }

        .url-input-wrapper {
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #38444d;
            border-radius: 16px;
            background: #192734;
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .url-input:focus {
            border-color: #1d9bf0;
            box-shadow: 0 0 0 4px rgba(29, 155, 240, 0.2);
        }

        .url-input::placeholder {
            color: #8899a6;
        }

        .url-input.valid {
            border-color: #00ba7c;
        }

        .url-input.invalid {
            border-color: #f4212e;
        }

        .clear-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: #38444d;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #8899a6;
        }

        .clear-btn.visible {
            display: flex;
        }

        .archive-btn {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 9999px;
            background: #1d9bf0;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .archive-btn:hover {
            background: #1a8cd8;
        }

        .archive-btn:active {
            transform: scale(0.98);
        }

        .archive-btn:disabled {
            background: #38444d;
            cursor: not-allowed;
        }

        .archive-btn.loading {
            background: #38444d;
        }

        .archive-btn.success {
            background: #00ba7c;
        }

        .archive-btn.error {
            background: #f4212e;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .status-message.success {
            background: rgba(0, 186, 124, 0.1);
            color: #00ba7c;
        }

        .status-message.error {
            background: rgba(244, 33, 46, 0.1);
            color: #f4212e;
        }

        .hint {
            text-align: center;
            color: #8899a6;
            font-size: 14px;
            padding: 12px;
        }

        .hint a {
            color: #1d9bf0;
            text-decoration: none;
        }

        .paste-hint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: #192734;
            border-radius: 12px;
            color: #8899a6;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .paste-hint:hover {
            background: #22303c;
        }

        .paste-hint svg {
            width: 20px;
            height: 20px;
        }

        .recent-archives {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #38444d;
        }

        .recent-title {
            font-size: 14px;
            color: #8899a6;
            margin-bottom: 12px;
        }

        .recent-item {
            background: #192734;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .recent-item .check {
            color: #00ba7c;
            flex-shrink: 0;
        }

        .recent-item .text {
            flex: 1;
            min-width: 0;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #8899a6;
        }

        .recent-item .time {
            color: #8899a6;
            font-size: 12px;
            flex-shrink: 0;
        }

        /* Desktop link to full UI */
        .desktop-link {
            display: none;
            text-align: center;
            padding: 16px;
        }

        @media (min-width: 768px) {
            .desktop-link {
                display: block;
            }
        }

        .desktop-link a {
            color: #1d9bf0;
            text-decoration: none;
            font-size: 14px;
        }

        .desktop-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <svg class="logo" viewBox="0 0 128 128">
                <defs>
                    <linearGradient id="quick-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#14b8a6"/>
                        <stop offset="100%" stop-color="#0891b2"/>
                    </linearGradient>
                </defs>
                <path d="M20 8 L8 8 L8 40" stroke="url(#quick-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <path d="M108 8 L120 8 L120 40" stroke="url(#quick-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <path d="M20 120 L8 120 L8 88" stroke="url(#quick-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <path d="M108 120 L120 120 L120 88" stroke="url(#quick-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <path d="M40 40 L88 88 M88 40 L40 88" stroke="#e7e9ea" stroke-width="12" stroke-linecap="round"/>
            </svg>
            <h1 style="background: linear-gradient(135deg, #14b8a6, #0891b2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Quick Archive</h1>
            <p>Paste any X.com link to archive</p>
        </header>

        <div class="input-section">
            <div class="paste-hint" id="pasteHint">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
                </svg>
                Tap to paste from clipboard
            </div>

            <div class="url-input-wrapper">
                <input
                    type="url"
                    id="urlInput"
                    class="url-input"
                    placeholder="https://x.com/user/status/..."
                    autocomplete="off"
                    autocapitalize="off"
                    autocorrect="off"
                    spellcheck="false"
                >
                <button class="clear-btn" id="clearBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
                    </svg>
                </button>
            </div>

            <button class="archive-btn" id="archiveBtn" disabled>
                <span class="btn-text">Archive Tweet</span>
            </button>

            <div class="status-message" id="statusMessage"></div>

            <div class="recent-archives" id="recentArchives"></div>
        </div>

        <div class="desktop-link">
            <a href="/" id="fullUiLink">Open Full Archive Browser</a>
        </div>

        <div class="hint">
            Works with x.com and twitter.com links
        </div>
    </div>

    <script>
        // Get API key from URL params or localStorage
        const params = new URLSearchParams(window.location.search);
        let API_KEY = params.get('key') || localStorage.getItem('xgrabba_api_key') || '';

        // Store API key if provided in URL
        if (params.get('key')) {
            localStorage.setItem('xgrabba_api_key', params.get('key'));
            // Clean URL
            window.history.replaceState({}, '', window.location.pathname);
        }

        const urlInput = document.getElementById('urlInput');
        const archiveBtn = document.getElementById('archiveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');
        const pasteHint = document.getElementById('pasteHint');
        const recentArchives = document.getElementById('recentArchives');

        // Validate X.com URL
        function isValidXUrl(url) {
            return /^https?:\/\/(x\.com|twitter\.com)\/\w+\/status\/\d+/i.test(url);
        }

        // Update input state
        function updateInputState() {
            const value = urlInput.value.trim();
            clearBtn.classList.toggle('visible', value.length > 0);

            if (value.length === 0) {
                urlInput.classList.remove('valid', 'invalid');
                archiveBtn.disabled = true;
            } else if (isValidXUrl(value)) {
                urlInput.classList.add('valid');
                urlInput.classList.remove('invalid');
                archiveBtn.disabled = false;
            } else {
                urlInput.classList.add('invalid');
                urlInput.classList.remove('valid');
                archiveBtn.disabled = true;
            }
        }

        // Show status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message visible ${type}`;

            // Auto-hide success after 3s
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.remove('visible');
                }, 3000);
            }
        }

        // Archive the tweet
        async function archiveTweet() {
            const url = urlInput.value.trim();
            if (!isValidXUrl(url)) return;

            archiveBtn.disabled = true;
            archiveBtn.classList.add('loading');
            archiveBtn.innerHTML = '<div class="spinner"></div><span>Archiving...</span>';
            statusMessage.classList.remove('visible');

            try {
                const response = await fetch('/api/v1/tweets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ tweet_url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    archiveBtn.classList.remove('loading');
                    archiveBtn.classList.add('success');
                    archiveBtn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg><span>Archived!</span>';
                    showStatus('Tweet queued for archiving', 'success');

                    // Add to recent
                    addToRecent(url);

                    // Reset after 2s
                    setTimeout(() => {
                        urlInput.value = '';
                        updateInputState();
                        archiveBtn.classList.remove('success');
                        archiveBtn.innerHTML = '<span class="btn-text">Archive Tweet</span>';
                        archiveBtn.disabled = true;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Archive failed');
                }
            } catch (error) {
                archiveBtn.classList.remove('loading');
                archiveBtn.classList.add('error');
                archiveBtn.innerHTML = '<span>Failed - Tap to retry</span>';
                showStatus(error.message, 'error');
                archiveBtn.disabled = false;

                setTimeout(() => {
                    archiveBtn.classList.remove('error');
                    archiveBtn.innerHTML = '<span class="btn-text">Archive Tweet</span>';
                }, 3000);
            }
        }

        // Recent archives (local storage)
        function getRecent() {
            try {
                return JSON.parse(localStorage.getItem('xgrabba_recent') || '[]');
            } catch {
                return [];
            }
        }

        function addToRecent(url) {
            const recent = getRecent();
            recent.unshift({ url, time: Date.now() });
            localStorage.setItem('xgrabba_recent', JSON.stringify(recent.slice(0, 5)));
            renderRecent();
        }

        function renderRecent() {
            const recent = getRecent();
            if (recent.length === 0) {
                recentArchives.innerHTML = '';
                return;
            }

            recentArchives.innerHTML = `
                <div class="recent-title">Recently Archived</div>
                ${recent.map(item => `
                    <div class="recent-item">
                        <svg class="check" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                        <span class="text">${item.url}</span>
                        <span class="time">${formatTime(item.time)}</span>
                    </div>
                `).join('')}
            `;
        }

        function formatTime(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Event listeners
        urlInput.addEventListener('input', updateInputState);

        urlInput.addEventListener('paste', () => {
            setTimeout(() => {
                updateInputState();
                // Auto-archive on valid paste
                if (isValidXUrl(urlInput.value.trim())) {
                    archiveTweet();
                }
            }, 50);
        });

        clearBtn.addEventListener('click', () => {
            urlInput.value = '';
            updateInputState();
            urlInput.focus();
        });

        archiveBtn.addEventListener('click', archiveTweet);

        pasteHint.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                urlInput.value = text;
                updateInputState();
                if (isValidXUrl(text)) {
                    archiveTweet();
                }
            } catch (err) {
                // Clipboard permission denied, focus input instead
                urlInput.focus();
            }
        });

        // Keyboard submit
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !archiveBtn.disabled) {
                archiveTweet();
            }
        });

        // Init
        renderRecent();
        updateInputState();

        // Auto-focus on desktop
        if (window.innerWidth >= 768) {
            urlInput.focus();
        }
    </script>
</body>
</html>
