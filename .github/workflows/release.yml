name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build all binaries in parallel using matrix strategy
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Server binaries
          - goos: linux
            goarch: amd64
            binary: xgrabba-linux-amd64
            cmd: server
          - goos: linux
            goarch: arm64
            binary: xgrabba-linux-arm64
            cmd: server
          - goos: darwin
            goarch: amd64
            binary: xgrabba-darwin-amd64
            cmd: server
          - goos: darwin
            goarch: arm64
            binary: xgrabba-darwin-arm64
            cmd: server
          - goos: windows
            goarch: amd64
            binary: xgrabba-windows-amd64.exe
            cmd: server
          # USB Manager binaries
          - goos: linux
            goarch: amd64
            binary: xgrabba-usb-manager-linux-amd64
            cmd: usb-manager
          - goos: linux
            goarch: arm64
            binary: xgrabba-usb-manager-linux-arm64
            cmd: usb-manager
          # Viewer binaries
          - goos: linux
            goarch: amd64
            binary: xgrabba-viewer-linux
            cmd: viewer
          - goos: darwin
            goarch: amd64
            binary: xgrabba-viewer-mac-amd64
            cmd: viewer
          - goos: darwin
            goarch: arm64
            binary: xgrabba-viewer-mac-arm64
            cmd: viewer
          - goos: windows
            goarch: amd64
            binary: xgrabba-viewer.exe
            cmd: viewer
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="-s -w -X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME" \
            -o dist/${{ matrix.binary }} \
            ./cmd/${{ matrix.cmd }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}
          retention-days: 1

  # Package extension (runs in parallel with binaries)
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package extension
        run: |
          mkdir -p dist
          cd extension
          zip -r ../dist/xgrabba-extension.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: xgrabba-extension.zip
          path: dist/xgrabba-extension.zip
          retention-days: 1

  # Build Docker images in parallel (with caching)
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image_suffix: ""
          - dockerfile: Dockerfile.usb-manager
            image_suffix: "-usb-manager"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image_suffix }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

  # Create GitHub release with all artifacts
  create-release:
    runs-on: ubuntu-latest
    needs: [build-binaries, package-extension]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true

  # Helm chart release (can run in parallel with Docker)
  helm-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version:.*/version: $VERSION/" deployments/helm/xgrabba/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"v$VERSION\"/" deployments/helm/xgrabba/Chart.yaml
          helm package deployments/helm/xgrabba
          helm push xgrabba-$VERSION.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
