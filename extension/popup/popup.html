<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=380">
  <title>xgrabba</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header with Logo -->
    <header class="header">
      <div class="brand">
        <svg class="brand-logo" viewBox="0 0 128 128" width="24" height="24">
          <defs>
            <linearGradient id="brand-grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#14b8a6"/>
              <stop offset="100%" stop-color="#0891b2"/>
            </linearGradient>
          </defs>
          <path d="M20 8 L8 8 L8 40" stroke="url(#brand-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <path d="M108 8 L120 8 L120 40" stroke="url(#brand-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <path d="M20 120 L8 120 L8 88" stroke="url(#brand-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <path d="M108 120 L120 120 L120 88" stroke="url(#brand-grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <path d="M40 40 L88 88 M88 40 L40 88" stroke="#e7e9ea" stroke-width="12" stroke-linecap="round"/>
        </svg>
        <span class="brand-name">xgrabba</span>
      </div>
      <button id="settings-btn" class="icon-btn" aria-label="Settings">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </header>

    <!-- Browse Archive CTA - Prominent -->
    <div class="browse-cta">
      <a href="#" id="view-all-link" class="browse-btn">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
        </svg>
        <span>Browse Archive</span>
        <svg class="arrow" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <span id="backend-status" class="status-indicator status-checking">
        <span class="status-dot"></span>
        <span class="status-text">Checking...</span>
      </span>
      <span id="archive-count" class="archive-count">0 archived</span>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <div class="section-header">
        <h2 class="section-title">Recent</h2>
        <a href="#" id="quick-archive-link" class="quick-action">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          Quick Archive
        </a>
      </div>
      <div id="history-list" class="history-list">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18"/>
            <path d="M9 21V9"/>
          </svg>
          <p>No archives yet</p>
          <span>Click the xgrabba button on any tweet to start</span>
        </div>
      </div>
    </main>

    <!-- Settings Panel (hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-header">
        <button id="back-btn" class="icon-btn" aria-label="Back">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <h2 class="settings-title">Settings</h2>
      </div>

      <div class="settings-content">
        <div class="form-group">
          <label for="backend-url">Backend Server</label>
          <input type="url" id="backend-url" placeholder="http://localhost:9847">
          <button id="test-connection" class="btn btn-secondary">Test Connection</button>
          <span id="connection-status" class="connection-status"></span>
        </div>

        <div class="form-group">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" placeholder="Enter your API key">
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="show-toasts" checked>
            <span>Show toast notifications</span>
          </label>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="mark-archived" checked>
            <span>Mark archived tweets on page</span>
          </label>
        </div>

        <div class="form-actions">
          <button id="save-settings" class="btn btn-primary">Save Settings</button>
        </div>

        <div class="form-group danger-zone">
          <button id="clear-history" class="btn btn-danger">Clear History</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer-version">v2.3.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
