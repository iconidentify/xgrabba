<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1f26"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bg-gradient)" filter="url(#shadow)"/>

  <!-- Capture bracket corners -->
  <!-- Top-left -->
  <path d="M136 96 L96 96 L96 176" stroke="url(#brand-gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Top-right -->
  <path d="M376 96 L416 96 L416 176" stroke="url(#brand-gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Bottom-left -->
  <path d="M136 416 L96 416 L96 336" stroke="url(#brand-gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Bottom-right -->
  <path d="M376 416 L416 416 L416 336" stroke="url(#brand-gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- X mark in center -->
  <path d="M192 192 L320 320 M320 192 L192 320" stroke="#e7e9ea" stroke-width="32" stroke-linecap="round"/>

  <!-- Play button overlay (indicates viewer) -->
  <circle cx="400" cy="400" r="56" fill="url(#brand-gradient)"/>
  <path d="M384 380 L384 420 L420 400 Z" fill="#fff"/>
</svg>
